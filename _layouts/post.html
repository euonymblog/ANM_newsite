---
layout: default
---


<div>
  <div>
    <h3 class="ctatitle">{{ post.title }}</h3>
  </div>
  <div>
    <p>
      {{ content }}
    </p>
  </div>
  <div class="itemImage itemField" style="background-image: url('{{ post.image }}'); background-position: center; background-size: cover; background-repeat: none;">
  </div>
  <div>
    <p>
      {{ post.category }}
    </p>
    <p>
      {{ post.date | date: '%B %d, %Y' }}
    </p>
  </div>
</div>
