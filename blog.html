layout: default

---
<header class="grid">
  <div class="col-2_sm-6">
    <a href="/index.html" class="font">Home</a>
  </div>
  
  <div class="col-2_sm-6">
    <a href="mailto:aidenepalmagnoac@gmail.com?Subject=Website%20enquiry" class="font">Contact</a>
  </div>
</header>

<div class="eventsTitle">
  <h2>Events and Announcements</h2>
</div>

<div class="grid">

  {% for post in site.posts %}
     <div class="blogPost col-12_sm-12">

       <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>

      <p class="blogDetails"> {{ post.date | date: '%B %d, %Y' }} </p>
      <p class="blogDetails"> {{ post.category}}</p>
       <p> {{ post.content }} </p>
     </div>
  {% endfor %}
</div>
